<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .remember-me input {
            margin-right: 8px;
            width: auto;
        }

        .footer-text {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .security-icon {
            color: #27ae60;
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Login</h1>
            <p>Secure access to meeting notes portal</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me for 7 days</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">üöÄ Access Admin Portal</span>
            </button>
        </form>

        <div class="footer-text">
            <span class="security-icon">üîí</span>
            Secured by Google Apps Script authentication
            <br>
            Arunkumar's Meeting Notes System
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL for authentication
        const AUTH_SCRIPT_URL = https://script.google.com/macros/s/AKfycbxbWtKAitp0iU2gWcvLVsg7WfM1ldVUSeE5meU6rPrrT2Rujktkh5clKBL8_YUwMTgR/exec';
        
        // Session management
        const SESSION_KEY = 'admin_session_token';
        const REMEMBER_KEY = 'admin_remember_token';

        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
            setupFormHandlers();
        });

        function setupFormHandlers() {
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                attemptLogin();
            });

            // Enter key handling
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
        }

        function checkExistingSession() {
            // Check for active session
            const sessionToken = localStorage.getItem(SESSION_KEY);
            const rememberToken = localStorage.getItem(REMEMBER_KEY);
            
            if (sessionToken) {
                validateExistingSession(sessionToken);
            } else if (rememberToken) {
                validateRememberToken(rememberToken);
            }
        }

        async function validateExistingSession(token) {
            try {
                const response = await fetch(AUTH_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'validateSession',
                        token: token
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Session validated. Redirecting...');
                    setTimeout(() => redirectToAdmin(), 1000);
                } else {
                    // Session invalid, clear it
                    localStorage.removeItem(SESSION_KEY);
                }
            } catch (error) {
                console.error('Session validation error:', error);
                localStorage.removeItem(SESSION_KEY);
            }
        }

        async function validateRememberToken(token) {
            try {
                const response = await fetch(AUTH_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'validateRememberToken',
                        token: token
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Create new session
                    localStorage.setItem(SESSION_KEY, result.sessionToken);
                    showSuccess('Welcome back! Redirecting...');
                    setTimeout(() => redirectToAdmin(), 1000);
                } else {
                    // Remember token invalid, clear it
                    localStorage.removeItem(REMEMBER_KEY);
                }
            } catch (error) {
                console.error('Remember token validation error:', error);
                localStorage.removeItem(REMEMBER_KEY);
            }
        }

        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(AUTH_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'authenticateAdmin',
                        username: username,
                        password: password,
                        rememberMe: rememberMe
                    })
                });

                const text = await response.text();
                let result;

                try {
                    result = JSON.parse(text);
                } catch (e) {
                    console.error('Parse error:', e);
                    console.log('Raw response:', text);
                    throw new Error('Invalid response from server');
                }

                if (result.success) {
                    // Store session token
                    localStorage.setItem(SESSION_KEY, result.sessionToken);
                    
                    // Store remember token if requested
                    if (rememberMe && result.rememberToken) {
                        localStorage.setItem(REMEMBER_KEY, result.rememberToken);
                    }

                    showSuccess('Login successful! Redirecting to admin portal...');
                    
                    // Clear form
                    document.getElementById('loginForm').reset();
                    
                    // Redirect after short delay
                    setTimeout(() => redirectToAdmin(), 1500);
                    
                } else {
                    showError(result.error || 'Login failed. Please check your credentials.');
                    
                    // Clear password field on failed login
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }

            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        }

        function redirectToAdmin() {
            // Redirect to admin portal
            // You can change this URL to your admin portal location
            window.location.href = 'admin-portal.html';
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            const form = document.getElementById('loginForm');

            if (isLoading) {
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Authenticating...';
                loginBtn.disabled = true;
                form.style.pointerEvents = 'none';
            } else {
                spinner.style.display = 'none';
                btnText.textContent = 'üöÄ Access Admin Portal';
                loginBtn.disabled = false;
                form.style.pointerEvents = 'auto';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Logout function (can be called from other pages)
        function logout() {
            localStorage.removeItem(SESSION_KEY);
            localStorage.removeItem(REMEMBER_KEY);
            window.location.href = 'index.html'; // Redirect to login
        }

        // Session management utility
        function getSessionToken() {
            return localStorage.getItem(SESSION_KEY);
        }

        function isLoggedIn() {
            return !!localStorage.getItem(SESSION_KEY);
        }
    </script>
</body>
</html>
