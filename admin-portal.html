<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .welcome {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #e74c3c;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .debug {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .logout-btn {
                position: static;
                margin-top: 15px;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Portal</h1>
            <p>Meeting Notes Management Dashboard</p>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading admin portal...</p>
        </div>

        <div class="error" id="error">
            <h3>Authentication Error</h3>
            <p id="errorMessage">Please login again</p>
            <button class="btn btn-primary" onclick="goToLogin()" style="margin-top: 15px;">Go to Login</button>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="welcome">
                <h2>Welcome to the Admin Portal!</h2>
                <p id="welcomeMessage">Successfully authenticated</p>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMeetings">0</div>
                    <div class="stat-label">Total Meetings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisMonth">0</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAttendees">0</div>
                    <div class="stat-label">Unique Attendees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgLength">0</div>
                    <div class="stat-label">Avg Notes Length</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="loadMeetingData()">üìä Load Meeting Data</button>
                <button class="btn btn-secondary" onclick="refreshStats()">üîÑ Refresh Stats</button>
                <button class="btn btn-primary" onclick="exportData()">üì§ Export Data</button>
                <button class="btn btn-secondary" onclick="showDebug()">üîç Show Debug</button>
            </div>
        </div>

        <div class="debug" id="debugInfo" style="display: none;">
            <h4>Debug Information:</h4>
            <div id="debugContent">Loading debug info...</div>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_ADMIN_SCRIPT_ID/exec';
        let sessionToken = null;
        let debugMode = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin portal starting...');
            initializePortal();
        });

        function initializePortal() {
            console.log('Initializing portal...');
            
            // Show loading
            showLoading(true);
            
            // Wait a moment then check auth
            setTimeout(checkAuthentication, 1000);
        }

        function checkAuthentication() {
            console.log('Checking authentication...');
            
            // Get session token
            sessionToken = localStorage.getItem('admin_session_token');
            console.log('Session token:', sessionToken ? 'Found' : 'Not found');
            
            if (!sessionToken) {
                showError('No session token found. Please login.');
                return;
            }
            
            // Validate session
            validateSession();
        }

        async function validateSession() {
            try {
                console.log('Validating session...');
                
                if (ADMIN_SCRIPT_URL.includes('YOUR_ADMIN_SCRIPT_ID')) {
                    showError('Admin script URL not configured. Please update ADMIN_SCRIPT_URL in the HTML.');
                    return;
                }
                
                const response = await fetch(ADMIN_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'validateSession',
                        token: sessionToken
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log('Validation response:', text.substring(0, 100) + '...');
                
                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    throw new Error('Invalid JSON response: ' + text.substring(0, 100));
                }
                
                if (result.success) {
                    console.log('Session valid!');
                    showMainContent(result.data?.username || 'Admin');
                } else {
                    console.log('Session invalid:', result.message);
                    showError('Session expired: ' + result.message);
                }
                
            } catch (error) {
                console.error('Session validation error:', error);
                showError('Validation failed: ' + error.message);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        function showError(message) {
            console.error('Showing error:', message);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
        }

        function showMainContent(username) {
            console.log('Showing main content for:', username);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            document.getElementById('welcomeMessage').textContent = `Welcome back, ${username}!`;
            
            // Load some basic stats
            loadBasicStats();
        }

        function loadBasicStats() {
            // Placeholder stats
            document.getElementById('totalMeetings').textContent = '12';
            document.getElementById('thisMonth').textContent = '3';
            document.getElementById('totalAttendees').textContent = '8';
            document.getElementById('avgLength').textContent = '245';
        }

        async function loadMeetingData() {
            console.log('Loading meeting data...');
            
            try {
                const response = await fetch(ADMIN_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'getAllMeetings',
                        sessionToken: sessionToken
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Found ${result.data?.length || 0} meetings!`);
                    updateStats(result.data || []);
                } else {
                    alert('Failed to load data: ' + result.message);
                }
                
            } catch (error) {
                console.error('Load error:', error);
                alert('Load error: ' + error.message);
            }
        }

        function updateStats(meetings) {
            document.getElementById('totalMeetings').textContent = meetings.length;
            
            const thisMonth = meetings.filter(m => {
                const date = new Date(m.dateTime || m.date);
                const now = new Date();
                return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
            }).length;
            
            document.getElementById('thisMonth').textContent = thisMonth;
            
            const attendees = new Set();
            meetings.forEach(m => {
                if (m.attendees) {
                    m.attendees.forEach(a => attendees.add(a));
                }
            });
            
            document.getElementById('totalAttendees').textContent = attendees.size;
            
            const avgLength = meetings.length > 0 ? 
                Math.round(meetings.reduce((sum, m) => sum + (m.notes || '').length, 0) / meetings.length) : 0;
            
            document.getElementById('avgLength').textContent = avgLength;
        }

        function refreshStats() {
            loadBasicStats();
            alert('Stats refreshed!');
        }

        function exportData() {
            alert('Export functionality coming soon!');
        }

        function showDebug() {
            debugMode = !debugMode;
            const debugDiv = document.getElementById('debugInfo');
            
            if (debugMode) {
                debugDiv.style.display = 'block';
                updateDebugInfo();
            } else {
                debugDiv.style.display = 'none';
            }
        }

        function updateDebugInfo() {
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = `
                <strong>Session Token:</strong> ${sessionToken ? sessionToken.substring(0, 20) + '...' : 'None'}<br>
                <strong>Script URL:</strong> ${ADMIN_SCRIPT_URL}<br>
                <strong>LocalStorage:</strong> ${Object.keys(localStorage).join(', ')}<br>
                <strong>User Agent:</strong> ${navigator.userAgent}<br>
                <strong>Current Time:</strong> ${new Date().toISOString()}<br>
                <strong>Page URL:</strong> ${window.location.href}
            `;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                console.log('Logging out...');
                localStorage.removeItem('admin_session_token');
                localStorage.removeItem('admin_remember_token');
                window.location.href = 'index.html';
            }
        }

        function goToLogin() {
            localStorage.removeItem('admin_session_token');
            localStorage.removeItem('admin_remember_token');
            window.location.href = 'index.html';
        }

        // Handle back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('Page loaded from cache, reinitializing...');
                initializePortal();
            }
        });
    </script>
</body>
</html>
