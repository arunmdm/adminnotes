<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Notes Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading-status {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            max-width: 400px;
        }

        .auth-error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .retry-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
        }

        .retry-btn:hover {
            background: #2980b9;
        }

        .main-content {
            display: none;
        }

        /* All your existing admin portal styles here... */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            position: relative;
        }

        .admin-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .welcome-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-message h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .welcome-message p {
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .admin-header h1 {
                font-size: 2em;
            }
            
            .logout-btn {
                position: static;
                margin-top: 20px;
                display: block;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Checking Authentication...</div>
        <div class="loading-status" id="loadingStatus">Please wait while we verify your session</div>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div class="main-content" id="mainContent">
        <div class="admin-container">
            <div class="admin-header">
                <h1>ðŸ”§ Admin Portal</h1>
                <p>Meeting Notes Management & Analytics Dashboard</p>
                <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
            </div>

            <div class="welcome-message">
                <h2>Welcome to the Admin Portal!</h2>
                <p>Successfully authenticated. Loading your meeting notes data...</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalMeetings">0</div>
                    <div class="stat-label">Total Meetings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisMonth">0</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAttendees">0</div>
                    <div class="stat-label">Unique Attendees</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgDuration">0</div>
                    <div class="stat-label">Avg Notes Length</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let sessionToken = null;
        let currentUser = null;

        // Google Apps Script Web App URL - Replace with your admin script URL
        const ADMIN_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_ADMIN_SCRIPT_ID/exec';

        // Initialize with proper timing
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== ADMIN PORTAL STARTING ===');
            
            // Add small delay to ensure localStorage is ready
            setTimeout(() => {
                initializePortal();
            }, 500);
        });

        async function initializePortal() {
            try {
                updateLoadingStatus('Checking authentication...');
                
                // Step 1: Check for session token with retry logic
                sessionToken = localStorage.getItem('admin_session_token');
                console.log('Session token found:', sessionToken ? 'Yes' : 'No');
                
                if (!sessionToken) {
                    // Check for remember token
                    const rememberToken = localStorage.getItem('admin_remember_token');
                    if (rememberToken) {
                        updateLoadingStatus('Found remember token, validating...');
                        const remembered = await validateRememberToken(rememberToken);
                        if (remembered) {
                            sessionToken = remembered.sessionToken;
                        }
                    }
                }

                if (!sessionToken) {
                    showAuthError('No valid session found. Please login again.');
                    return;
                }

                // Step 2: Validate session with backend
                updateLoadingStatus('Validating session with server...');
                const isValid = await validateSession();
                
                if (!isValid) {
                    showAuthError('Session expired. Please login again.');
                    return;
                }

                // Step 3: Load portal content
                updateLoadingStatus('Loading admin portal...');
                await loadPortalContent();
                
                // Step 4: Show main content
                showMainContent();
                
            } catch (error) {
                console.error('Portal initialization error:', error);
                showAuthError('Failed to initialize portal: ' + error.message);
            }
        }

        async function validateSession() {
            try {
                const response = await fetch(ADMIN_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'validateSession',
                        token: sessionToken
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                console.log('Session validation result:', result);
                
                if (result.success) {
                    currentUser = result.data?.username || 'Admin';
                    return true;
                }
                
                return false;
                
            } catch (error) {
                console.error('Session validation error:', error);
                return false;
            }
        }

        async function validateRememberToken(rememberToken) {
            try {
                const response = await fetch(ADMIN_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams({
                        action: 'validateRememberToken',
                        token: rememberToken
                    })
                });

                const result = await response.json();
                
                if (result.success && result.data?.sessionToken) {
                    // Store new session token
                    localStorage.setItem('admin_session_token', result.data.sessionToken);
                    return result.data;
                }
                
                return null;
                
            } catch (error) {
                console.error('Remember token validation error:', error);
                return null;
            }
        }

        async function loadPortalContent() {
            // Simulate loading (replace with actual data loading)
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Update stats with placeholder data
            document.getElementById('totalMeetings').textContent = '12';
            document.getElementById('thisMonth').textContent = '3';
            document.getElementById('totalAttendees').textContent = '8';
            document.getElementById('avgDuration').textContent = '245';
        }

        function showMainContent() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            console.log('Admin portal loaded successfully');
        }

        function updateLoadingStatus(message) {
            console.log('Loading status:', message);
            document.getElementById('loadingStatus').textContent = message;
        }

        function showAuthError(message) {
            console.error('Auth error:', message);
            
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.innerHTML = `
                <div class="auth-error">
                    <h3>Authentication Error</h3>
                    <p>${message}</p>
                    <button class="retry-btn" onclick="retryAuth()">Retry</button>
                    <button class="retry-btn" onclick="goToLogin()">Go to Login</button>
                </div>
            `;
        }

        function retryAuth() {
            location.reload();
        }

        function goToLogin() {
            // Clear tokens and redirect
            localStorage.removeItem('admin_session_token');
            localStorage.removeItem('admin_remember_token');
            window.location.href = 'index.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('admin_session_token');
                localStorage.removeItem('admin_remember_token');
                window.location.href = 'index.html';
            }
        }

        // Prevent back button issues
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from cache, reinitialize
                initializePortal();
            }
        });
    </script>
</body>
</html>
